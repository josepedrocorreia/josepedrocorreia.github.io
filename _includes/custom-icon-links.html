<!-- Optional additional links to insert for icons links -->
<a class="icon" title="GitHub" aria-label="GitHub"
   href="https://github.com/{{ site.github_username }}">
    <i class="fa fa-github"></i>
</a>

<a class="icon" title="ORCID" aria-label="ORCID"
   href="https://orcid.org/{{ site.orcid_id }}">
    <i class="ai ai-orcid"></i>
</a>

<a class="icon" title="Google Scholar" aria-label="Google Scholar"
   href="https://scholar.google.pt/citations?user={{ site.google_scholar_id }}">
    <i class="ai ai-google-scholar"></i>
</a>

<a class="icon" title="ResearchGate" aria-label="ResearchGate"
   href="https://www.researchgate.net/profile/{{ site.researchgate_user }}">
    <i class="ai ai-researchgate"></i>
</a>

<a class="icon" title="LinkedIn" aria-label="LinkedIn"
   href="https://www.linkedin.com/in/{{ site.linkedin_user }}">
    <i class="fa fa-linkedin"></i>
</a>
